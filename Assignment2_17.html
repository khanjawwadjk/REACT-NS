<script>
 //table data
 let URL2 = "https://jsonplaceholder.typicode.com/users";

       .then(res => res.json())
       .then(data1 =>{
        appendTableData(data1);
        console.log("table data===>",data1);
    })
    .catch(err =>{

}
getTableData();

    function appendTableData(data1){
        console.log("table data1===>",data1);
        
        var temp="";
        for(var data in data1){
            temp += "<tr>";
            temp += `<td> ${data.id} </td>`;
            temp += "<td>" +data.name+ "</td>";
            temp += "<td>" +data.email+ "</td>";
            temp += "<td>" +data.username+ "</td>";
            temp += "<td>" +data.phone+ "</td>";
            temp += "<td>" +data.website+ "</td>";
            temp += "</tr>"
            
        }
        let mainDiv = document.getElementById("tableBody");
        mainDiv.innerHTML = temp;


    
    }






    //
    let URL1 = "https://jsonplaceholder.typicode.com/posts";
    
    function fetchAPI(){
        fetch(URL1)
        .then(res => res.json())
        .then(data =>{
            appendData(data);
            console.log("fetched data===>",data);
        })
        .catch(err =>{
            console.log(err)
        })
    }
    
    function appendData(data){
        let mainDiv = document.getElementById("myData");
        for(let i=0; i<data.length; i++){
            var liNode = document.createElement('li');
            liNode.innerHTML = 'title:' +data[i].title+ "<br>" +'body:\n' +data[i].body+ "<hr>";
            mainDiv.appendChild(liNode);
        }
    }
    
   
    
    
</script>
