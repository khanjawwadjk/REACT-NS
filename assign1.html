<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <script>
        let users = [
            {name:"Jawwad"},
            {name:"khan"},
            {name:"JK"},
            {name:"arbaz"},
            {name:"ilyas"}
        ]

         

        //map to add marks
       
            let userResult = users.map(vals=>{
            vals.marks = Math.round(Math.random()*100);
            return vals;
        })
        console.log("users==>",userResult);

        
       

        //filter students
        let filteredStd = userResult.filter(items=>{
            return items.marks > 60;
        })
        console.log("filtered users==>",filteredStd);

        //reduce- create team for selected candidates
        let candTeam = filteredStd.reduce((teamMember, items)=>{
            teamMember.push(items);
            return  teamMember;
        },[]);
        console.log("New team",candTeam);
        

    </script>
